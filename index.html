<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shreya ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
    height:100vh;
    background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Emoji rain */
.emoji{
    position:absolute;
    top:-30px;
    font-size:20px;
    animation:fall linear infinite;
    opacity:.9;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0}
}

/* Lock */
.lock{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(12px);
    padding:35px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,255,255,.2);
}

.lock h2{margin-bottom:8px;font-weight:500}
.lock p{opacity:.85}

.lock input{
    margin-top:15px;
    padding:12px;
    width:230px;
    border:none;
    border-radius:10px;
    text-align:center;
    font-size:16px;
}

.lock small{
    display:block;
    margin-top:8px;
    opacity:.7;
    font-size:13px;
}

.lock button{
    margin-top:18px;
    padding:12px 32px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff6ec4,#7873f5);
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* Card */
.card{
    display:none;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:26px;
    padding:40px 28px;
    width:90%;
    max-width:380px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,255,255,.25);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(25px)}
    to{opacity:1;transform:translateY(0)}
}

.card h1{font-size:28px;margin-bottom:12px}
.card p{font-size:18px;margin:16px 0;opacity:.9}

.btns button{
    margin:12px;
    padding:14px 36px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
}

.yes{
    background:linear-gradient(45deg,#ff4d9d,#ff85c1);
    color:white;
}

.no{
    background:white;
    color:#333;
    position:relative;
}

.from{
    margin-top:24px;
    font-size:15px;
    opacity:.8;
    font-style:italic;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}

.popup-box{
    background:white;
    color:#333;
    padding:30px;
    border-radius:22px;
    width:85%;
    max-width:330px;
    text-align:center;
    animation:pop .6s ease;
}

@keyframes pop{
    from{transform:scale(.6);opacity:0}
    to{transform:scale(1);opacity:1}
}

.popup-box h2{color:#ff4d9d;margin-bottom:10px}
.popup-box button{
    margin-top:18px;
    padding:10px 26px;
    border:none;
    border-radius:20px;
    background:#ff4d9d;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- Lock -->
<div class="lock" id="lock">
    <h2>üîí Private Space</h2>
    <p>Only for Shreya</p>
    <input id="pass" placeholder="Enter password">
    <small>Hint: two words, someone calls you this ü§ç</small>
    <button onclick="unlock()">Unlock ‚ú®</button>
</div>

<!-- Card -->
<div class="card" id="card">
    <h1>Hey Shreya ü§ç</h1>
    <p>
        I don‚Äôt want this to feel heavy,<br>
        just honest.
    </p>
    <p><strong>Will you be my Valentine?</strong></p>

    <div class="btns">
        <button class="yes" onclick="yesClick()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="from">‚Äî your best friend, always ‚ú®</div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box" id="popupBox"></div>
</div>

<script>
/* Emoji rain */
setInterval(()=>{
    const e=document.createElement("div");
    e.className="emoji";
    e.innerHTML=Math.random()>.5?"ü§ç":"‚ú®";
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),7000);
},300);

/* Music */
function startMusic(){
    document.getElementById("music").play();
}

/* Unlock */
function unlock(){
    if(pass.value.trim()==="Mand Shreya"){
        lock.style.display="none";
        card.style.display="block";
    }else{
        alert("Wrong password üíî");
    }
}

/* No button moves */
noBtn.onclick=()=>{
    noBtn.style.transform=
    `translate(${Math.random()*160-80}px,${Math.random()*120-60}px)`;
}

/* Yes click */
function yesClick(){
    popupBox.innerHTML=`
        <h2>ü§ç Thank You, Shreya ü§ç</h2>
        <p>
        This doesn‚Äôt change anything‚Ä¶<br><br>
        It just means you matter to me,<br>
        and I value our friendship deeply üå∏
        </p>
        <button onclick="goNext()">‚ú® Continue</button>
    `;
    popup.style.display="flex";
}

function goNext(){
    window.location.href="secret.html";
}
</script>

</body>
</html>
